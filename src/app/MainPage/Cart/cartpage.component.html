<app-nav-bar ></app-nav-bar>

<h1 class="text-center mt-5" *ngIf="allCartItems.length<1">Your cart Page is Empty....</h1>
<div class="d-flex">
    <div>
        <div class="card mb-3 m-4" style="max-width: 530px;" *ngFor="let items of allCartItems">
            <div class="row g-0" (click)="onItemTouch(items)">
                <div class="col-md-4 p-2 mt-4">
                    <img [src]="items.image" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{items.name}}</h5>
                        <p class="card-text">Color: {{items.color}}</p>
                        <p class="card-text">Price: {{items.price}}</p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="delete(items)">Delete</button>
                        <button type="button" class="btn btn-primary mx-1" (click)="buy(items)">Buy</button>
                    </div>  
                </div>
            </div>  
        </div>
    </div>
    <div class="d-flex" *ngIf="onProTouch">
        <div class="border border-success rounded m-4 position-absolute bg-light start-50 "style="max-width: 500px;">
            <div class="col-md-8">
                <div class="card-body m-5">
                    <div class="mb-3">
                        <img [src]="itemSpec.image" class="img-fluid rounded text-start" style="height: 150px; width: 350px;">
                    </div>
                    <h5 class="card-title">Name: {{itemSpec.name}}</h5><hr>
                    <p class="card-text">Color: {{itemSpec.color}}</p>
                    <p class="card-text">Price: {{itemSpec.price}}</p>
                    <p class="card-text">RAM: {{itemSpec.ram}}</p>
                    <p class="card-text">ROM: {{itemSpec.rom}}</p>
                    <p class="card-text">Availability: {{itemSpec.available}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<button class="btn btn-dark position-absolute bottom-0 start-0 " (click)="back()">Back</button>
