<header>
    <style>
        #intro {
            background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
            height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: #fff !important;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                            rel="nofollow" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://twitter.com/MDBootstrap" rel="nofollow" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://github.com/mdbootstrap/mdb-ui-kit" rel="nofollow"
                            target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-3-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container" [ngClass]="formStatus">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-md-8">
                        <form class="bg-white rounded-4 p-5" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                            <div>
                                <!-- signup text -->
                                <div class="mb-4 text-center">
                                    <h2><strong>SignUp</strong></h2>
                                </div>
                                <!-- First name input -->
                                <div class=" form-group">
                                    <input type="text" id="form1Example2" [(ngModel)]="fname" formControlName="fname"
                                        class="form-control" />
                                    <label class="form-label">First Name</label>
                                </div>
                                <!-- last name input -->
                                <div class=" form-group">
                                    <input type="text" id="form1Example2" [(ngModel)]="lname" formControlName="lname"
                                        class="form-control" />
                                    <label class="form-label" for="form1Example2">Last Name</label>
                                </div>
                                <!-- Email input -->
                                <div class=" form-group">
                                    <input type="email" id="form1Example1" [(ngModel)]="email" formControlName="email"
                                        class="form-control" />
                                    <label class="form-label" for="form1Example1">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class=" form-group">
                                    <input type="password" id="form1Example2" [(ngModel)]="password"
                                        formControlName="pass" class="form-control" />
                                    <label class="form-label" for="form1Example2">Password</label>
                                </div>


                                <!-- Submit button -->
                                <div class="text-center form-group">
                                    <button type="submit" class="btn btn-primary btn-block"
                                        (click)="register()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
